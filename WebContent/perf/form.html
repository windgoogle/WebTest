<!DOCTYPE html>

<body>

<div style="text-align:center">
<h1>Form表单性能单测</h1>
<h3>个人信息表单</h3>
<form action="FormTest" method="post">
	<label>姓名：</label><input type="text" name="name" value="无名氏"><br/>

	<label><input name="sex" type="radio" value="1"/>男 </label>
	<label><input name="sex" type="radio" value="2" />女 </label><br>

	<label>手机号：</label><input type="text" name="tel" value="0987654321"><br/>
	<button type="submit">确认提交</button><br/>
</form>
</div>
